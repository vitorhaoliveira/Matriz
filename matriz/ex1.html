<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <p>Soma das colunas <span id="somacoluna"></span></p>
    <p>Soma das linhas <span id="somalinha"></span></p>
    <script>
        
        let coluna = [];
        let soma = 0;
        for (let i = 0; i < 4; i++) {
            coluna[i] = [];
            for (let j = 0; j < 5; j++) {
                coluna[i][j] = Number(prompt("Digite um número: "));
                while(isNaN(coluna[i][j])){
                alert("Número Inválido");
                coluna[i][j] = Number(prompt("Digite um número: "));
                }
            }
        }
        for (let c = 0; c < 4; c++) {
            soma = coluna[0][c] + coluna[1][c] + coluna[2][c] + coluna[3][c];;
            document.getElementById("somacoluna").innerHTML += soma + ", "
        }
        for (let l = 0; l < 5; l++) {
            soma = coluna[l][0] + coluna[l][1] + coluna[l][2] + coluna[l][3] + coluna[l][4];
            document.getElementById("somalinha").innerHTML += soma + ", "

        }

    </script>
</body>
</html>
