<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Ex2 Matriz</h1>
    <p>Mês: <span id="mes"></span></p>
    <script>
        let matriz = [[1, "Janeiro", " Jan", " January"],
        [2, "Fevereiro", " Fev", " February"],
        [3, "Março", " Mar", " March"],
        [4, "Abril", " Abr", " April"],
        [5, "Maio", " Mai", " May"],
        [6, "Junho", " Jun", " June"],
        [7, "Julho", " Jul", " July"],
        [8, "Agosto", " Ago", " August"],
        [9, "Setembro", " Set", " September"],
        [10, "Outubro", " Out", " October"],
        [11, "Novembro", " Nov", " November"],
        [12, "Dezembro", " Dez", " December"]]
        let escolha = Number(prompt("Digite um número: "))
        switch (escolha) {
            case 1:
                document.getElementById("mes").innerHTML = matriz[0]
                break;
            case 2:
                document.getElementById("mes").innerHTML = matriz[1]
                break;
            case 3:
                document.getElementById("mes").innerHTML = matriz[2]
                break;
            case 4:
                document.getElementById("mes").innerHTML = matriz[3]
                break;
            case 5:
                document.getElementById("mes").innerHTML = matriz[4]
                break;
            case 6:
                document.getElementById("mes").innerHTML = matriz[5]
                break;
            case 7:
                document.getElementById("mes").innerHTML = matriz[6]
                break;
            case 8:
                document.getElementById("mes").innerHTML = matriz[7]
                break;
            case 9:
                document.getElementById("mes").innerHTML = matriz[8]
                break;
            case 10:
                document.getElementById("mes").innerHTML = matriz[9]
                break;
            case 11:
                document.getElementById("mes").innerHTML = matriz[10]
                break;
            case 12:
                document.getElementById("mes").innerHTML = matriz[11]
                break;
            default:
                alert("Número errado")
                break;
        }

    </script>
</body>
</html>
